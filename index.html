<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .icon {
            font-size: 30px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body onload="loadDataFromLocal()">

    <h2>Stocks</h2>

    <table id="stocksData">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Delivery</th>
            <th>Total</th>
            <th>Delivery %</th>
            <th>Open</th>
            <th>Close</th>
            <th>Change %</th>
        </tr>
    </table>

    <hr>
    <Button onclick="saveDataOnLocal()">Save</Button>
    <table class="table" id="stocksList">
        <thead>
            <tr>
                <th>No.</th>
                <th>Add Row</th>
                <th>Remove Row</th>
                <th>Stock Name</th>
                <th>NSE Code</th>
                <th>BSE Code</th>
                <th>Zerodha Code</th>
            </tr>
        </thead>
        <tbody>           
            <tr class="hide">
                <td class="number">0</td>
                <td class="icon add">&#43;</td>
                <td class="icon remove">&#10539;</td>
                <td contenteditable="true" class="text"></td>
                <td contenteditable="true" class="text"></td>
                <td contenteditable="true" class="text"></td>
                <td contenteditable="true" class="text"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="scripts/nse.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/tableToJson.js"></script>
<script src="scripts/zero.js"></script>
    
</html>
