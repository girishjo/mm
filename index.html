<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css?d=30">
    <link rel="stylesheet" href="styles/modal.css?d=30">
</head>

<body>
    <div style="margin-bottom: 25px;">
        <label class="labeldata" id="nseDeliveryDate">NSE Delivery Data: </label>
        <label class="labeldata" id="bseDeliveryDate">BSE Delivery Data: </label>
    </div>
    <div>
        <label class="labeldata" id="nseOpenCloseDate">NSE Open Close: </label>
        <label class="labeldata" id="bseOpenCloseDate">BSE Open Close: </label>
    </div>
    <button type="button" class="collapsible active" data="stockListDiv">Stock List:</button>
    <div id="stockListDiv" class="content" style="display: none;">
        <Button onclick="saveDataOnLocal()" style="margin: 10px;">Save</Button>
        <Button onclick="downloadLocalCopy()" style="margin: 10px;">Download Stock List</Button>
        <Button onclick="loadDefaultStockList()" style="margin: 10px;">Load Default Stock List</Button>
        <div style="width:auto; float: right;">
            <label for="localJsonFile">Select Stock List file:</label>
            <input type="file" id="localJsonFile" name="localJsonFile" onchange="loadLocalCopy(event)">
        </div>
        <table class="table" id="stocksList">
            <thead>
                <tr>
                    <th class="fitwidth">No.</th>
                    <th class="fitwidth">Add</th>
                    <th class="fitwidth">Remove</th>
                    <th>Stock Name</th>
                    <th>NSE Code</th>
                    <th>BSE Code</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hide">
                    <td class="number">0</td>
                    <td class="icon add">&#43;</td>
                    <td class="icon remove">&#10539;</td>
                    <td contenteditable="true" class="text"></td>
                    <td contenteditable="true" class="text"></td>
                    <td contenteditable="true" class="text"></td>
                </tr>
            </tbody>
        </table>

        <Button onclick="saveDataOnLocal()" style="margin: 10px;">Save</Button>
    </div>
    &nbsp;
    <button type="button" class="collapsible" data="stockDataDiv">Stock Data:</button>
    <div id="stockDataDiv" class="content" style="display: block;">
        <table id="stockData">
            <thead>
                <tr>
                    <th onclick="sortTable(0)" class="headerSortUp">No.</th>
                    <th onclick="sortTable(1)" class="headerSortUp">Name</th>
                    <th onclick="sortTable(2)" class="headerSortUp">Delivery</th>
                    <th onclick="sortTable(3)" class="headerSortUp">Total</th>
                    <th onclick="sortTable(4)" class="headerSortUp">Delivery %</th>
                    <th onclick="sortTable(5)" class="headerSortUp">Open</th>
                    <th onclick="sortTable(6)" class="headerSortUp">Close</th>
                    <th onclick="sortTable(7)" class="headerSortUp">Change %</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hide">
                    <td class="number"></td>
                    <td class="text"></td>
                    <td class="number"></td>
                    <td class="number"></td>
                    <td class="text"></td>
                    <td class="number"></td>
                    <td class="number"></td>
                    <td class="text"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="bulkDealHeader">Bulk Deals</h2>
            </div>
            <div class="modal-body">
                <table id="bulkDeals">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Client Name</th>
                            <th>Deal Type</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hide">
                            <td class="number"></td>
                            <td class="text"></td>
                            <td class="text"></td>
                            <td class="number"></td>
                            <td class="number"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div> -->
        </div>

    </div>
</body>

<script src="scripts/ui.js?d=30"></script>
<script src="scripts/script.js?d=30"></script>
<script src="scripts/data.js?d=30"></script>
<script src="scripts/tableToJson.js?d=30"></script>
<script src="scripts/zero.js?d=30"></script>

<script src="scripts/appscript.js?d=30"></script>
<script src="scripts/modal.js?d=30"></script>

</html>
