<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div>
        <label class="labeldata" id="nsedate">NSE Data Date: </label>
        <label class="labeldata" id="bsedate" style="float: right;">BSE Data Date: </label>
    </div>
    <button type="button" class="collapsible active" data="stockListDiv">Stock List:</button>
    <div id="stockListDiv" class="content" style="display: none;">
        <Button onclick="saveDataOnLocal()" style="margin: 10px;">Save</Button>
        <Button onclick="downloadLocalCopy()" style="margin: 10px;">Download Stock List</Button>
        <div style="width:auto; float: right;">
            <label for="localJsonFile">Select Stock List file:</label>
            <input type="file" id="localJsonFile" name="localJsonFile" onchange="loadLocalCopy(event)">
        </div>
        <table class="table" id="stocksList">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Add Row</th>
                    <th>Remove Row</th>
                    <th>Stock Name</th>
                    <th>NSE Code</th>
                    <th>BSE Code</th>
                    <th>Zerodha Code</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hide">
                    <td class="number">0</td>
                    <td class="icon add">&#43;</td>
                    <td class="icon remove">&#10539;</td>
                    <td contenteditable="true" class="text"></td>
                    <td contenteditable="true" class="text"></td>
                    <td contenteditable="true" class="text"></td>
                    <td contenteditable="true" class="text"></td>
                </tr>
            </tbody>
        </table>

        <Button onclick="saveDataOnLocal()" style="margin: 10px;">Save</Button>
    </div>
    &nbsp;
    <button type="button" class="collapsible" data="stockDataDiv">Stock Data:</button>
    <div id="stockDataDiv" class="content" style="display: block;">
        <table id="stockData">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">No.</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Delivery</th>
                    <th onclick="sortTable(3)">Total</th>
                    <th onclick="sortTable(4)">Delivery %</th>
                    <th onclick="sortTable(5)">Open</th>
                    <th onclick="sortTable(6)">Close</th>
                    <th onclick="sortTable(7)">Change %</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hide">
                    <td class="number"></td>
                    <td class="text"></td>
                    <td class="number"></td>
                    <td class="number"></td>
                    <td class="text"></td>
                    <td class="number"></td>
                    <td class="number"></td>
                    <td class="text"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="scripts/ui.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/tableToJson.js"></script>
<script src="scripts/zero.js"></script>

</html>
